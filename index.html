<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Etch-A-Sketch</title>
     
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>

        <div class="slideContainer">
            <input type="range" min="2" max="100" value="16" class="slider" id="myRange" onchange="reloadGrid(this.value)">
            Grid Size: <span id="size"></span>
        </div>
        
        <div id="gridContainer"></div>

        <button id="reset">Reset</button>

        <script src ="script.js"></script>
    </body>

</html>
