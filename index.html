<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Etch-A-Sketch</title>
     
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>

        <div class="slideContainer">
            <input type="range" min="2" max="100" value="16" class="slider" id="myRange" onchange="reloadGrid(this.value)">
            <span id="size"></span>
        </div>
        
        <div id="gridContainer"></div>

        <div id="color-selection">
            <button id="blackbtn" onclick="setColor('black')">Black</button>
            <button id="rainbowbtn" onclick="setColor('rainbow')">Rainbow</button>
            <div id="color-selector-container">
                <label for="color-selector">Choose Color:</label>
                <input type="color" name="color" id="color-selector"> 
            </div>
            
            
        </div>
        <div>
            <button id="resetbtn">Reset</button>
        </div>

        <div id="drawingStatus"></div>

        <script src ="script.js"></script>
    </body>

</html>
